
<div class="flex justify-content-center">
    <div class="col-8">
        <mat-card class="flex justify-content-between">
            <mat-card-title>Dashboard</mat-card-title>
            <button (click)="logout()">Logout</button>
        </mat-card>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Input here" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- Studio Name Column -->
              <ng-container matColumnDef="studio_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Studi Name </th>
                <td mat-cell *matCellDef="let row"> {{row.studio_name}} </td>
              </ng-container>
          
              <!-- Couple Name Column -->
              <ng-container matColumnDef="couple_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Couple Name </th>
                <td mat-cell *matCellDef="let row"> {{row.couple_name}} </td>
              </ng-container>
          
              <!-- Contact Number Column -->
              <ng-container matColumnDef="contact_number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
                <td mat-cell *matCellDef="let row"> {{row.contact_number}} </td>
              </ng-container>

              <!-- Studio Name Column -->
              <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <div class="example-button-row">
                        <a (click)="detailsPage(row._id)" mat-raised-button color="primary">Details</a>
                        <!-- <button mat-raised-button color="primary"
                            (click)="detailsPage()">Details</button> -->
                    </div>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
